<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>SpringBoot</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<!-- Si la lista esta vacia mostrara el mensaje -->
<div th:if="${usuarios.size()==0}">No hay usuarios en la lista</div>
<table th:if="${usuarios.size()>0}">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Correo</th>
  </tr>
  <tr th:each="usuario:${usuarios}">
    <td  th:text="${usuario.nombre}"></td>
    <td th:text="${usuario.apellido}"></td>
    <td th:if="${usuario.email}==null" >No tiene correo</td>
    <td th:if="${usuario.email}==${usuario.email}" th:text="${usuario.email}"></td>
  </tr>

</table>


</body>
</html>
